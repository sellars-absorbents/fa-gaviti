name: Deploy Python Azure Functions (remote build)

on:
  push:
    branches: [ main ]
  workflow_dispatch:

env:
  AZURE_FUNCTIONAPP_PACKAGE_PATH: .
  PYTHON_VERSION: '3.12'

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: read
    steps:
      - uses: actions/checkout@v4

      - name: Azure login (OIDC)
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_EB974A9663B84596BD1F64B1FF7C01BA }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_8E82F0EE22484B6B9D6356375C7104ED }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_DA79674312E248B9BAF7DD56A6AFCD0B }}

      - name: Deploy to Azure Functions (remote build)
        uses: Azure/functions-action@v1
        with:
          app-name: fa-gaviti
          package: '.'
          enable-oryx-build: true
          scm-do-build-during-deployment: true
